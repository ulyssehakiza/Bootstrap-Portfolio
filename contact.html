<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" id="logo">Ulysse Hakizimana</a>
            </div>
            <button type="button" class="navbar-toggler collapsed ml-auto" data-toggle="collapse" data-target="#page-nav-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="page-nav-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- End of navbar -->

    <!-- Start of container -->
    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contact</h1>
                    <hr />
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="name" placeholder="Ulysse">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="email" placeholder="Example@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="msg">Message</label>
                        <div class="col-sm-10">
                            <textarea id="msg" class="form-control" rows="3" placeholder="thank you for your message"></textarea>
                        </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <aside class="block">
                    <h1 class="block-header connect-header">Connect With Me</h1>
                    <hr />
                    <div id="images">
                        <img src="assets/images/if_facebook_square_107117.png" alt="" class="connect-photo">
                        <img src="assets/images/if_linkedin_square_color_107091.png" alt="" class="connect-photo">
                        <img src="assets/images/if_twitter_square_107066.png" alt="" class="connect-photo">
                    </div>
                </aside>
            </div>
        </section>
    </main>
    <!-- End of container -->

    <!-- Start of footer -->
    <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
            &copy; Copyright Ulysse Hakizimana
        </p>
    </footer>
    <!-- End of footer -->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></script>

</body>

</html>
